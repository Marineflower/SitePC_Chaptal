<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="{{site.baseurl}}/css/bootstrap.min.css">
</head>
<body>
    {% include menu.html %}

    <div class="container">

        <div class="row">
            <div class="col-md-8">
                <h1>{{ page.title }} <small>{{ page.date | date_to_string }}</small></h1>
                {{ content }}

                <ul class="pager">
                    {% if page.previous %}
                        <li class="previous"><a href="{{site.baseurl}}{{ page.previous.url }}">&larr; {{ page.previous.title }} </a></li>
                    {% endif %}
                    {% if page.next %}
                        <li class="next"><a href="{{site.baseurl}}{{ page.next.url }}">{{ page.next.title }} &rarr;</a></li>
                    {% endif %}
                </ul>
            </div>
            <div class="col-md-4">
                {% include categories.html %}
            </div>
        </div>

        {% include footer.html %}
    </div> <!-- /container -->

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="{{site.baseurl}}/js/bootstrap.min.js"></script>
</body>
</html>
